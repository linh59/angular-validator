
<div class="confirmation-page">
  <div class="secondary-menu">
    <div class="group-title-page">
      <div>Danh sách dịch vụ xét duyệt</div>
    </div>
    <div class="secondary-menu-btns">
    </div>
  </div>

  <div class="main-body container-body">
    <div class="container-fluid">
      <div class="row">
        <div class="left-block col-12">
          <div class="section-common">
            <p-table [value]="users" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
              <ng-template pTemplate="header">
                <tr>
                  <th>User id</th>
                  <th>Id</th>
                  <th>Title</th>
                  <th>Completed</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-user>
                <tr>
                  <td>{{user.userId}}</td>
                  <td>{{user.id}}</td>
                  <td>{{user.title}}</td>
                  <td>{{user.completed}}</td>
                </tr>
              </ng-template>
            </p-table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
